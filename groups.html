<!DOCTYPE html>
<html>
    <title>Обучение мастерству программирования при СПбГУ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">

<body class="w3-light-grey w3-content" style="max-width:1600px" onload="openGroup('A')">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container top-img">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
            <i class="fa fa-remove"></i>
        </a>
        <img src="images/kitten.jpg" style="width:45%;" class="w3-round"><br><br>
    </div>
    <div class="w3-container">
        <h4><b>GROUPS</b></h4>
        <button onclick="w3_close(); openGroup('A')" class="w3-bar-item w3-button w3-padding group group-A">
            <i class="fa fa-users fa-fw w3-margin-right"></i>A</button>
        <button onclick="w3_close(); openGroup('Bc')" class="w3-bar-item w3-button w3-padding group group-Bc">
            <i class="fa fa-users fa-fw w3-margin-right"></i>B-C</button>
        <button onclick="w3_close(); openGroup('Cb')" class="w3-bar-item w3-button w3-padding group group-Cb">
            <i class="fa fa-users fa-fw w3-margin-right"></i>C-B</button>
        <button onclick="w3_close(); openGroup('Teams')" class="w3-bar-item w3-button w3-padding group group-Teams">
            <i class="fa fa-users fa-fw w3-margin-right"></i>TEAMS</button>
        <br>
        <a href="https://vk.com/tsweb" style="text-decoration:none">
            <i class="fa fa-vk w3-hover-opacity"></i>
        </a>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="portfolio">
        <img src="images/kitten.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity">
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-container">
            <h1><b>Обучение мастерству программирования при СПбГУ</b></h1>
            <div class="w3-section w3-bottombar w3-padding-16">
                <button onclick="openTraining()" class="w3-button nav nav-training w3-black"><i class="fa fa-terminal w3-margin-right"></i>Trainings</button>
                <button onclick="openMonitor()" class="w3-button nav nav-monitor w3-white"><i class="fa fa-desktop w3-margin-right"></i>Monitor</button>
            </div>
        </div>
    </header>

    <div id="content"></div>

<!-- End page content -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
<script src="groups.js"></script>
<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
